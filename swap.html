<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HEX DAO - 토큰거래소</title>

  <link rel="stylesheet" href="assets/css/app.css"/>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.14.0/dist/ethers.umd.min.js"></script>

  <script src="assets/js/config.js"></script>
  <script src="assets/js/partials.js"></script>
</head>
<body>
  <div class="page">
    <div id="site-header"></div>

    <div class="main-wrap">
      <div class="block-title">HEX Token을 이용해 토큰을 구매하세요.</div>
      <div class="block-text">팬케이크와 가격 차이가 발생할 수 있습니다.</div>
      <div class="block-text">HEX DAO에서 구매한 만큼 즉시 매도 할 수 있습니다.</div>
      <div class="block-text">토큰을 스테이킹 하면 매주 이자를 받을 수 있습니다.</div>

      <div class="hr"></div>

      <div style="overflow:auto;">
        <table style="width:100%; border-collapse:collapse;">
          <thead>
            <tr style="border-bottom:1px solid #2f52ff;">
              <th style="text-align:left; padding:8px;">토큰</th>
              <th style="text-align:left; padding:8px;">토큰가격/HEX</th>
              <th style="text-align:left; padding:8px;">토큰 스테이킹량</th>
              <th style="text-align:left; padding:8px;">투자대비수익률ROI</th>
              <th style="text-align:left; padding:8px;">TVL</th>
              <th style="text-align:left; padding:8px;">전용페이지</th>
            </tr>
          </thead>

          <tbody id="swapRows"></tbody>
        </table>
      </div>

      <div class="status" id="statusSwap">상태: 대기</div>
    </div>

    <div id="site-footer"></div>
  </div>

  <script src="assets/js/header-stats.js"></script>
  <script src="assets/js/swap.js"></script>
</body>
</html>
